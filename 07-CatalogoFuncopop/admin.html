<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="kwywords" content="local storage">
    <meta name="author" content="Marcos Ezequiel Herrera">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Catálogo Funkopop</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Admin</a>
                  </li>
                </ul>
                
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <section>
            <!--Completar el maquetado de esta sección-->
            <h1>Administrar Funkopop</h1>
        </section>
        <section>
            <div class="row">
                <div class="col-10">
                    <h3 class="text-center">Tabla de Funkopop</h3>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" id="addButton" data-bs-toggle="modal" data-bs-target="#productModal">Agregar</button>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Número de serie</th>
                      <th scope="col">Categoría</th>
                      <th>Descripción</th>
                      <th>Imagen</th>
                      <th>Opciones</th>
                    </tr>
                  </thead>
                  <tbody id="funkopopTable">
                    <tr>
                      <th scope="row">1</th>
                      <td>Batman</td>
                      <td>CD2312</td>
                      <td>DC</td>
                      <td>Caballero de la noche</td>
                      <td>Sin imagen</td>
                      <td>
                          <button class="btn btn-warning">Editar</button>
                          <button class="btn btn-danger">Eliminar</button>
                      </td>
                    </tr>
                  </tbody>    
            </table>
        </section>
    </main>
    <!-- Modal Funkopop-->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="funkopopForm">
              <div class="mb-3">
                  <label for="" class="form-label">#</label>
                  <input type="text" id="productCode" class="form-control" placeholder="1">
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input type="text" id="productName" class="form-control" placeholder="Batman">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Número de serie</label>
                <input type="text" id="serialNumber" class="form-control" placeholder="dc3421">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Categoría</label>
                <input type="text" id="cathegory" class="form-control" placeholder="DC">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Descripción</label>
                <textarea id="description" rows="3" class="form-control" placeholder="Caballero de la noche"></textarea>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Imagen</label>
                <input type="text" id=Image class="form-control" placeholder="Agregar imagen">
            </div>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
    <footer class="bg-dark text-light py-4 text-center">
        <div>
            <img src="img/logo-meh-002.svg" alt="Logo de mi nombre - letra M que se puede ver como una letra E si se gira 90 grados" width="30" height="24" class="d-inline-block align-top">   
        </div>
        <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
