<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marcos E. Herrera">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cronómetro - práctica DOM</title>
</head>
<body>
    <header></header>
    <main class="container d-flex justify-content-center align-items-center">
        <section class="mt-5 w-75" id="mainContainer">
            <article class="d-flex justify-content-around dateTitle flex-wrap">
                <p id="dayWeek">Jueves</p>
                <p id="numberDay">4</p>
                <p>de</p>
                <p id="month">Febrero</p>
                <p>del</p>
                <p id="year">2020</p>
            </article>
            <article class="d-flex justify-content-around hourTitle">
                <p id="hours">06</p>
                <p>:</p>
                <p id="minutes">30</p>
                <p>:</p>
                <p id="seconds">17</p>
            </article>
            <article class="text-center">
                <button class="btn clock-button btn-green" onclick="changeColor('green')"></button>
                <button class="btn clock-button btn-pink mx-2" onclick="changeColor('pink')"></button>
                <button class="btn clock-button btn-blue" onclick="changeColor('blue')"></button>
            </article>
        </section>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
